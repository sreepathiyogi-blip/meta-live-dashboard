name: Meta Ads Data Fetcher

on:
  # Run every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches: [ main, master ]

jobs:
  fetch-meta-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy python-dateutil
    
    - name: Run Meta Ads Data Fetcher
      env:
        META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
      run: |
        python meta_ads_fetcher.py
    
    - name: Upload CSV artifacts
      uses: actions/upload-artifact@v4
      with:
        name: meta-ads-data-${{ github.run_number }}
        path: |
          complete_campaign_data.csv
          complete_ad_data.csv
          live_today_performance.csv
          daily_summary.csv
          live_summary.csv
        retention-days: 30
    
    - name: Commit and push updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv || true
        git commit -m "Auto-update: Meta Ads data $(date +'%Y-%m-%d %H:%M:%S')" || true
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || true
      continue-on-error: true
